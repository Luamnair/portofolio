<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderianp/formLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login -->
    <div class="login-box">
        <div class="login-header">
            <header>Login to Isekai</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" class="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#" onclick="forget()">Forgot Password</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" onclick="submit()">Submit</button>
        </div>
        <br>
        <a href="#" onclick="buat()">Don't have account ?</a>
    </div>
    <!-- Login End -->
    <script>
        function forget() {
            alert('Yo ndak tau, kok tanya saya')
        }
        function buat() {
            alert('kasian belum punya akun :v')
        }
        function submit() {
            alert('landing pagenya masih on going, nunggu one piece tamat baru buat')
        }
    </script>
</body>
</html>
